<!doctype html>
<html>
<head>
	<title>Magic 8 Ball</title>
	<link href="8ball_project.js.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
    // we define answers
    var answers = ["It is certain", 
                   "It is decidedly so", 
                   "Without a doubt", 
                   "Yes - definitely",
                   "You may rely on it", 
                   "As I see it, yes", 
                   "Most likely", 
                   "Outlook good", 
                   "Yes", "Signs point to yes",
                   "Don't count on it", 
                   "My reply is no",
                   "My sources say no", 
                   "Outlook not so good",
                   "Very doubtful", 
                   "Reply hazy, try again", 
                   "Ask again later", 
                   "Better not tell you now",
                   "Cannot predict now", 
                   "Concentrate and ask again"];
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
           alert('Enter a question');
         } else {
           eight.innerText = "(.answer)";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
    };
  </script>
	
	
</head>	

<body>
	
  <div id="content">
	  <p>Magic 4 ball on <span class="man">Man in the Hat</span>'s Channel</p>
    <p id="info">Ask me what you want to know and click on the Magic 8 Ball</p>
    <input type="text" id="question" />
    <div id="eight-ball" class="eight-ball">
      <div class="answer">
        <p id="eight">4</p>
        <p id="answer"></p>
      </div>
    </div>
  </div>
</body>
</html>
